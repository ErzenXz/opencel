name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  cli:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
      - name: Build
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
            go build -trimpath -ldflags="-s -w" -o dist/opencel ./cmd/opencel
          tar -czf dist/opencel_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz -C dist opencel
          (cd dist && sha256sum opencel_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz > opencel_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz.sha256)
      - uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/opencel_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz*

  github_release:
    runs-on: ubuntu-latest
    needs: [cli]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: cli-*
          merge-multiple: true
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.tar.gz.sha256

  images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push api
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/compose/Dockerfile.api
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/opencel-api:latest
            ghcr.io/${{ github.repository_owner }}/opencel-api:${{ github.ref_name }}
      - name: Build and push worker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/compose/Dockerfile.worker
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/opencel-worker:latest
            ghcr.io/${{ github.repository_owner }}/opencel-worker:${{ github.ref_name }}
      - name: Build and push web
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/compose/Dockerfile.web
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/opencel-web:latest
            ghcr.io/${{ github.repository_owner }}/opencel-web:${{ github.ref_name }}
