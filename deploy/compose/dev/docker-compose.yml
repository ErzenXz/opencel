name: opencel-dev

services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: opencel
      POSTGRES_PASSWORD: opencel
      POSTGRES_DB: opencel
    ports:
      - "5432:5432"
    volumes:
      - ../.data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opencel -d opencel"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: opencel
      MINIO_ROOT_PASSWORD: opencel-opencel
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ../.data/minio:/data

  registry:
    image: registry:2
    ports:
      - "5000:5000"
    volumes:
      - ../.data/registry:/var/lib/registry

networks:
  default:
    name: opencel

